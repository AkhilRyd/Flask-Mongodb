<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <form method="POST" action="{{ url_for('update') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ abc['Name'] }}" required><br><br>
        <input type="hidden" name="id" value="{{ abc['_id'] }}" required><br><br>

        <label for="Age">Age:</label>
        <input type="text" name="Age" value="{{ abc['Age'] }}" required><br><br>


        <button type="submit">Update</button>
    </form>
</body>
</html>
